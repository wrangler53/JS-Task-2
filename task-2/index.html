<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2</title>

    <script src="lib/jquery-3.3.1.slim.min.js"></script>
    <script src="lib/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Skills</h1>
        <div class="add-skill-container">
            <form action="" name="addSkill">
                <div class="add-skill-item">
                    <label for="skill-name" class="skill-label">Skill name:</label>
                    <input type="text" name="skill-name" id="skill-name" maxlength="100" placeholder="Enter skill name">                    
                </div>
                <div class="add-skill-item">
                    <label for="skill-range" class="skill-label">Skill range:</label>
                    <input type="number" name="skill-range" id="skill-range" max="100" min="1" placeholder="Enter skill range">                    
                </div>
                <input type="submit" value="Add skill" id="add-skill-btn">
            </form>
        </div>
        <div class="skill-range-container">
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
